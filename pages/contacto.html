    <main>
        <section>
            <form>
                <div class="caja-contacto">
                    <div>
                        <!--Titulo-->
                        <h1>CONTACTO</h1>
                    </div>
                    <!--Registro de datos-->
                    <div>
                        <label for="">ingrese su nombre</label>
                        <input type="text" placeholder="nombre">
                    </div>
                    <div>
                        <label for="emal">ingrese su emal</label>
                        <input type="email" name="" id="" placeholder="correo@mail.com">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="ingresa tu contraseña">
                    </div>
                    <div>
                        <label for="">deje su mensaje</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="mensaje"></textarea>
                    </div>
                    <div>
                        <label for="check">Aceptas terminos y condiciones?</label>
                        <input type="checkbox" name="check" id="check">
                    </div>
                    <a class="boton" href="enviado.html" target="_blank">Enviar</a>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!--Logos de sitios web-->
        <div class="logos">

                        alt="Logo de instagram">
                </a>
                <li>Youtube</li>
                <a class="youtube" href="https://www.youtube.com/riotgames"><img class="youtube"
                        src="https://pngimg.com/uploads/youtube/youtube_PNG102349.png" alt="Logo de youtube">
                </a>
            </ul>
        </div>
